{% extends "base.html" %}



{% block body %}

<h2 class="lib-heading">Add New Book</h2>
<form method="post">
    {% csrf_token %}
    <!-- Title -->
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required value="{{title}}">
    <!-- Error Message: --> 
    <div style="height: 7px;"> 
        {% if error %} 
            <div class="m-0 ps-2 error_message" role="alert"> 
                {{title_error}} 
            </div> 
        {% endif %} 
    </div> 

    <!-- Author -->
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" required value="{{author}}">
    <!-- Error Message: --> 
    <div style="height: 7px;"> 
        {% if error %} 
            <div class="m-0 ps-2 error_message" role="alert"> 
                {{author_error}} 
            </div> 
        {% endif %} 
    </div> 

    <!-- Category Dropdown -->
    <label for="category">Category:</label>
    <select id="category">
        <option value="">-- Select Category --</option>
        <option value="Mystery">Mystery</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Adventure">Adventure</option>
        <option value="Classic">Classic</option>
        <option value="Fiction">Fiction</option>
        <option value="Drama">Drama</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Children's Literature">Children's Literature</option>
        <option value="Humor">Humor</option>
        <option value="Philosophy">Philosophy</option>
    </select>
    <button class="custom-add-Category-or-find-button" type="button" onclick="addCategory()">Add Category</button>

    <!-- Display Selected Categories -->
    <div id="selected-categories"></div>
    <input type="hidden" name="categories" id="categories" value="{{categories | safe }}">

    <!-- Age Limit -->
    <label for="ageLimit">Age Limit:</label>
    <input type="number" name="ageLimit" id="ageLimit" required value="{{ageLimit}}">
    <!-- Error Message: --> 
    <div style="height: 7px;"> 
        {% if error %} 
            <div class="m-0 ps-2 error_message" role="alert"> 
                {{ageLimit_error}} 
            </div> 
        {% endif %} 
    </div> 

    <!-- Release Date -->
    <label for="releaseDate">Release Date:</label>
    <input type="date" name="releaseDate" id="releaseDate" required value="{{ releaseDate}}">

    <!-- Copies -->
    <label for="copies">Copies:</label>
    <input type="number" name="copies" id="copies" required value="{{copies}}">
    <!-- Error Message: --> 
    <div style="height: 7px;"> 
        {% if error %} 
            <div class="m-0 ps-2 error_message" role="alert"> 
                {{copies_error}} 
            </div> 
        {% endif %} 
    </div> 

    <br><br>
    <button type="submit">Submit</button>
</form>


{% endblock body %}
