{% extends "base.html" %}

{% block body %}
<h2 class="lib-heading">Update Member Details</h2>

<form method="POST" id="updateMemberForm">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="memberID">Member ID:</label>
        <input type="text" id="memberID" name="memberID" required>
        <button type="button" class="btn-find custom-add-Category-or-find-button" onclick="findMember()">Find Member</button>
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}">
    </div>
    <div style="height: 7px;">
        {% if error %}
            <div class="m-0 ps-2 error_message" role="alert">
                {{ name_error }}
            </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ age }}">
    </div>
    <div style="height: 7px;">
        {% if error %}
            <div class="m-0 ps-2 error_message" role="alert">
                {{ age_error }}
            </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ contact }}">
    </div>
    <div style="height: 7px;">
        {% if error %}
            <div class="m-0 ps-2 error_message" role="alert">
                {{ contact_error }}
            </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ address }}">
    </div>
    <div style="height: 7px;">
        {% if error %}
            <div class="m-0 ps-2 error_message" role="alert">
                {{ address_error }}
            </div>
        {% endif %}
    </div>

    <button type="submit" class="submit-btn">Update Member</button>
</form>
{% endblock body %}
