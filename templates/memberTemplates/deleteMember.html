{% extends "base.html" %}

{% block body %}
<h2 class="lib-heading">Delete Member</h2>

<form method="POST" id="updateMemberForm">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="memberID">Member ID:</label>
        <input type="text" id="memberID" name="memberID" required>
        <button type="button" class="btn-find custom-add-Category-or-find-button" onclick="findMember()">Find Member</button>
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" disabled>
    </div>


    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ age }}" disabled>
    </div>


    <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ contact }}" disabled>
    </div>


    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ address }}" disabled>
    </div>


    <button type="submit" class="submit-btn">Delete Member</button>
</form>
{% endblock body %}
